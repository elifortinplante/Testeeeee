<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb, #8fd3f4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1, h2 { text-align: center; color: #333; }
    .hidden { display: none; }
    .set {
      display: flex;
      align-items: center;
      background: #f3f3f3;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .set:hover { background: #e8e8e8; }
    .set img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-right: 15px; }
    .set-buttons { margin-left: auto; display: flex; gap: 5px; }
    .card-container { perspective: 1000px; margin: 20px 0; }
    .card {
      width: 100%; height: 350px;
      position: relative; transform-style: preserve-3d;
      transition: transform 0.6s; cursor: pointer;
    }
    .card.flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; border-radius: 20px;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 20px; box-sizing: border-box;
      font-weight: bold; text-align: center; color: #333;
      overflow: hidden;
    }
    .card-front { background: #fff; }
    .card-back { background: #f0f0f0; transform: rotateY(180deg); }
    .card-face img {
      width: 100%;
      max-height: 250px;
      margin-bottom: 15px;
      object-fit: contain;
    }
    .answer-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .answer-buttons button {
      flex: 1; margin: 0 5px; padding: 10px;
      font-size: 18px; border: none; border-radius: 12px;
      cursor: pointer; transition: 0.3s;
    }
    .correct { background: #a0e7a0; }
    .incorrect { background: #f28b82; }
    .correct:hover { background: #77d677; }
    .incorrect:hover { background: #e06666; }
    #score-screen { text-align: center; }
    #score-screen button {
      margin: 10px; padding: 12px 20px; font-size: 16px;
      border: none; border-radius: 12px; cursor: pointer;
      background: #a18cd1; color: white; transition: 0.3s;
    }
    #score-screen button:hover { background: #875fb3; }
    .card-editor { margin-bottom: 10px; }
    .card-editor input { display: block; width: 95%; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">

    <!-- √âcran accueil -->
    <div id="home-screen">
      <h1>Mes Sets</h1>
      <button onclick="showSetEditor()">‚ûï Nouveau set</button>
      <button onclick="document.getElementById('import-file').click()">üì• Importer un set</button>
      <button onclick="exportAllSets()">üíæ Exporter tous les sets</button>
      <input type="file" id="import-file" class="hidden" onchange="importSet(event)">
      <div id="sets-list"></div>
    </div>

    <!-- √âcran √©dition -->
    <div id="editor-screen" class="hidden">
      <h2>Cr√©er / Modifier un Set</h2>
      <input type="text" id="set-title" placeholder="Titre du set"><br><br>
      <input type="text" id="set-subject" placeholder="Mati√®re"><br><br>

      <input type="text" id="set-image" placeholder="URL image pour l‚Äôaccueil">
      <input type="file" accept="image/*" id="set-image-file" style="display:none">
      <button onclick="document.getElementById('set-image-file').click()">üì∏ Galerie couverture</button><br><br>

      <div id="cards-editor"></div>
      <button onclick="addCardEditor()">‚ûï Ajouter une carte</button><br><br>
      <button onclick="saveSet()">üíæ Sauvegarder</button>
      <button onclick="goHome()">üè† Accueil</button>
    </div>

    <!-- √âcran jeu -->
    <div id="game-screen" class="hidden">
      <h2 id="game-title"></h2>
      <div class="card-container">
        <div class="card" onclick="flipCard()">
          <div class="card-face card-front">
            <img id="card-image-front" alt="">
            <div id="card-question"></div>
          </div>
          <div class="card-face card-back">
            <img id="card-image-back" alt="">
            <div id="card-answer"></div>
          </div>
        </div>
      </div>
      <div class="answer-buttons">
        <button class="incorrect" onclick="markAnswer(false)">Mauvais</button>
        <button class="correct" onclick="markAnswer(true)">Bon</button>
      </div>
    </div>

    <!-- √âcran score -->
    <div id="score-screen" class="hidden">
      <h2>R√©sultat</h2>
      <p id="final-score"></p>
      <button onclick="restartAll()">üîÑ Recommencer tout</button>
      <button onclick="restartErrors()">‚ùå Rejouer erreurs</button>
      <button onclick="goHome()">üè† Accueil</button>
    </div>
  </div>

  <script>
    let sets = JSON.parse(localStorage.getItem("sets")) || [];
    let currentSet = null;
    let currentCards = [];
    let currentIndex = 0;
    let errors = [];

    function saveSets() { localStorage.setItem("sets", JSON.stringify(sets)); }

    function goHome() {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("home-screen").classList.remove("hidden");
      displaySets();
    }

    function showSetEditor(setIndex=null) {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("editor-screen").classList.remove("hidden");
      document.getElementById("cards-editor").innerHTML = "";

      document.getElementById("set-image-file").onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => { document.getElementById("set-image").value = ev.target.result; };
        reader.readAsDataURL(file);
      };

      if(setIndex !== null){
        currentSet = sets[setIndex];
        document.getElementById("set-title").value = currentSet.title;
        document.getElementById("set-subject").value = currentSet.subject;
        document.getElementById("set-image").value = currentSet.image;
        currentSet.cards.forEach(c => addCardEditor(c.question, c.answer, c.image, c.color, c.number));
      } else { currentSet = null; }
    }

    function addCardEditor(q='', a='', img='', color=null, number=null) {
      const div = document.createElement("div");
      div.className = "card-editor";
      div.innerHTML = `
        <input type="text" placeholder="Question" value="${q}">
        <input type="text" placeholder="R√©ponse" value="${a}">
        <input type="text" placeholder="URL image ou vide" value="${img}">
        <input type="file" accept="image/*" class="img-upload" style="display:none">
        <button class="btn-photo">üì∏ Galerie</button>
        <button class="btn-color">üé® Couleur</button>
        <button class="btn-del-card">üóëÔ∏è Supprimer</button>
        <hr>`;
      document.getElementById("cards-editor").appendChild(div);

      const imgInput = div.querySelector(".img-upload");
      const urlInput = div.children[2];
      const colorBtn = div.querySelector(".btn-color");

      // Persistance couleur + chiffre
      if(color) colorBtn.style.background = color;
      if(number) colorBtn.textContent = number;

      div.querySelector(".btn-photo").onclick = () => imgInput.click();
      imgInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => { urlInput.value = ev.target.result; };
        reader.readAsDataURL(file);
      };

      colorBtn.onclick = () => {
        const colors = ["red","green","blue","yellow","orange","purple"];
        const colorChoice = prompt("Choisir une couleur: " + colors.join(", "));
        if(colorChoice && colors.includes(colorChoice.toLowerCase())){
          let selectedColor = colorChoice.toLowerCase();
          const numberBox = document.createElement("input");
          numberBox.type = "text";
          numberBox.placeholder = "ex:16";
          numberBox.style.width = "50px";
          numberBox.style.marginLeft = "5px";
          numberBox.style.textAlign = "center";
          numberBox.style.fontWeight = "bold";
          numberBox.style.fontSize = "16px";

          div.insertBefore(numberBox, div.querySelector(".btn-del-card"));
          numberBox.focus();

          numberBox.addEventListener("keydown", function(e){
            if(e.key === "Enter"){
              const value = numberBox.value.trim();
              if(value){
                colorBtn.style.background = selectedColor;
                colorBtn.textContent = value;
                numberBox.remove();
              } else {
                alert("Vous devez √©crire un chiffre !");
              }
            }
          });

        } else {
          alert("Couleur invalide ou non choisie.");
        }
      };

      div.querySelector(".btn-del-card").onclick = () => div.remove();
    }

    function saveSet() {
      const title = document.getElementById("set-title").value;
      const subject = document.getElementById("set-subject").value;
      const image = document.getElementById("set-image").value;
      const cards = [];
      document.querySelectorAll("#cards-editor > .card-editor").forEach(div => {
        const q = div.children[0].value;
        const a = div.children[1].value;
        const img = div.children[2].value;
        let color = div.querySelector(".btn-color").style.background || null;
        let number = div.querySelector(".btn-color").textContent || null;
        if(q && a) cards.push({ question: q, answer: a, image: img, color, number });
      });
      if(currentSet){
        currentSet.title = title; currentSet.subject = subject;
        currentSet.image = image; currentSet.cards = cards;
      } else { sets.push({ title, subject, image, cards }); }
      saveSets(); currentSet = null; goHome();
    }

    // --- RESTE DU CODE ORIGINAL ---
    function displaySets() {
      const list = document.getElementById("sets-list");
      list.innerHTML = "";
      sets.forEach((s,i)=>{
        const div = document.createElement("div");
        div.className = "set";
        div.innerHTML = `<img src="${s.image || 'https://via.placeholder.com/60'}">
                         <div><strong>${s.title}</strong><br><small>${s.subject}</small></div>`;
        div.onclick = () => startGame(i);

        const buttonsDiv = document.createElement("div"); buttonsDiv.className="set-buttons";

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è Modifier";
        editBtn.onclick = e => { e.stopPropagation(); showSetEditor(i); };

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è Supprimer";
        delBtn.onclick = e => { e.stopPropagation(); deleteSet(i); };

        const shareBtn = document.createElement("button");
        shareBtn.textContent = "üì§ Partager";
        shareBtn.onclick = async e => {
          e.stopPropagation();
          const jsonStr = JSON.stringify(sets[i], null, 2);
          const blob = new Blob([jsonStr], { type: "application/json" });
          const file = new File([blob], `${sets[i].title.replace(/[^a-z0-9]/gi, "_") || "set"}.json`, { type: "application/json" });

          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
              await navigator.share({ files: [file], title: sets[i].title, text: "Voici mon set de flashcards !" });
              alert("‚úÖ Set partag√© ou enregistr√© avec succ√®s !");
              return;
            } catch(err){ console.log("Partage annul√© ou erreur :", err); }
          }

          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `${sets[i].title.replace(/[^a-z0-9]/gi, "_") || "set"}.json`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          alert("‚úÖ Fichier t√©l√©charg√© avec succ√®s !");
        };

        buttonsDiv.appendChild(editBtn);
        buttonsDiv.appendChild(delBtn);
        buttonsDiv.appendChild(shareBtn);
        div.appendChild(buttonsDiv);
        list.appendChild(div);
      });
    }

    function deleteSet(i){
      if(confirm("Supprimer ce set ?")){
        sets.splice(i,1); saveSets(); displaySets();
      }
    }

    function startGame(i){
      currentSet = sets[i];
      currentCards = [...currentSet.cards];
      for (let j = currentCards.length - 1; j > 0; j--) {
        const k = Math.floor(Math.random() * (j + 1));
        [currentCards[j], currentCards[k]] = [currentCards[k], currentCards[j]];
      }
      currentIndex=0; errors=[];
      document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("game-title").textContent = currentSet.title;
      showCard();
    }

    function showCard() {
      const card = currentCards[currentIndex];
      const frontImg = document.getElementById("card-image-front");
      const backImg = document.getElementById("card-image-back");
      const frontFace = document.querySelector(".card-front");
      const backFace = document.querySelector(".card-back");

      document.getElementById("card-question").textContent = card.question;
      document.getElementById("card-answer").textContent = card.answer;

      if(card.image){
        frontImg.src = card.image; frontImg.style.display="block";
        backImg.src = card.image; backImg.style.display="block";
      } else {
        frontImg.style.display="none"; backImg.style.display="none";
      }

      function adjustFontSize(face){
        let fontSize = 36;
        const minFontSize = 12;
        face.style.fontSize = fontSize+"px";
        while(face.scrollHeight > face.clientHeight && fontSize > minFontSize){
          fontSize--;
          face.style.fontSize = fontSize+"px";
        }
      }
      adjustFontSize(frontFace);
      adjustFontSize(backFace);

      document.querySelector(".card").classList.remove("flipped");
    }

    function flipCard(){ document.querySelector(".card").classList.toggle("flipped"); }
    function markAnswer(correct){ if(!correct) errors.push(currentCards[currentIndex]); currentIndex++;
      if(currentIndex < currentCards.length) showCard(); else endGame(); }
    function endGame(){ document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("score-screen").classList.remove("hidden");
      document.getElementById("final-score").textContent=`Score: ${currentCards.length-errors.length}/${currentCards.length}`;
    }
    function restartAll(){ currentCards=[...currentSet.cards]; currentIndex=0; errors=[];
      document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden"); showCard(); }
    function restartErrors(){ if(errors.length===0){ alert("Aucune erreur √† rejouer !"); return; }
      currentCards=[...errors]; currentIndex=0; errors=[];
      document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden"); showCard(); }

    function importSet(event){
      const file = event.target.files[0]; if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        try{
          const importedSet = JSON.parse(e.target.result);
          sets.push(importedSet); saveSets(); displaySets();
          alert("Set import√© avec succ√®s !");
        }catch(err){ alert("Erreur : fichier invalide !"); }
      };
      reader.readAsText(file);
    }

    // --- NOUVEAU : Enter dans l'√©diteur de cartes ---
    document.addEventListener("keydown", function(e) {
      if(e.key === "Enter") {
        const active = document.activeElement;
        if(active && active.tagName === "INPUT" && active.closest(".card-editor")) {
          const cardDiv = active.closest(".card-editor");
          const cardsEditor = document.getElementById("cards-editor");
          const inputs = Array.from(cardDiv.querySelectorAll("input[type=text]"));
          const lastCard = cardsEditor.lastElementChild === cardDiv;
          const index = inputs.indexOf(active);
          if(index !== -1){
            e.preventDefault();
            if(index === 0) { inputs[1].focus(); }      // Question -> R√©ponse
            else if(index === 1) { inputs[2].focus(); } // R√©ponse -> Image
            else if(index === 2){
              if(lastCard){ addCardEditor(); cardsEditor.lastElementChild.children[0].focus(); }
              else { const nextCard = cardDiv.nextElementSibling; if(nextCard) nextCard.querySelector("input").focus(); }
            }
          }
        }
      }
    });

    // --- AJOUT CLAVIER PENDANT LE JEU ---
    document.addEventListener("keydown", function(e){
      const gameScreen = document.getElementById("game-screen");
      if(!gameScreen.classList.contains("hidden")){
        if(e.code === "Space"){ e.preventDefault(); flipCard(); }
        if(e.key.toLowerCase() === "f"){ markAnswer(false); }
        if(e.key.toLowerCase() === "j"){ markAnswer(true); }
      }
    });

    goHome();
  </script>
</body>
</html>
